name: Deploy to Scaleway

on:
  push:
    branches:
      - master

env:
  SCALEWAY_PROJECT_ID: 134da729-a2d5-4346-afaa-6e494eb52961

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}

      - name: Deploy to Scaleway
        uses: scaleway/containers-deploy-action@v1.1.0
        with:
          project-id: ${{ env.SCALEWAY_PROJECT_ID }}
          secret-key: ${{ secrets.SCALEWAY_SECRET_KEY }}
          access-key: ${{ secrets.SCALEWAY_ACCESS_KEY }}
          image-name: second-brain
          tag: ${{ github.sha }}
          region: fr-par 